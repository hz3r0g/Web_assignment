<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create new</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background: #222;
            color: #fff;
            padding: 16px 0 16px 24px;
            font-size: 22px;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }
        .nav {
            margin-left: 40px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 18px;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 36px 40px 40px 40px;
        }
        .main-title {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        .subtitle {

            color: #222;
            font-size: 20px;
            margin: 18px 0px;
            font-weight: 600;
        }
        hr {
            margin: 18px 0 32px 0;
            border: none;
            border-top: 2px solid #eee;
        }
        form {
            width: 100%;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="file"] {
            padding: 6px 0;
            background: none;
        }
        .error-message {
            color: #d00;
            font-size: 15px;
            margin-bottom: 4px;
        }
        .create-btn {
            background-color: #fff;
            color: #222;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 32px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        IT SHOP
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Product</a>
            <a href="#">Product2</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="container">
        <h1 class="main-title">Thêm Sản phẩm</h1>
        <div class="subtitle">Product</div>
        <hr>
        <form style="margin-left: 200px; width: 70%;">
            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="summary">Summary</label>
                <input type="text" id="summary" name="summary" >
            </div>
            <div class="form-group">
                <label for="imageUrl">ImageUrl</label>
                <input style="border: none;" type="file" id="imageUrl" name="imageUrl" multiple>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" >
            </div>
            <div class="form-group">
                <label for="number">Number</label>
                <input type="number" id="number" name="number" >
            </div>
            <button type="submit" class="create-btn">Create</button>
        </form>
    </div>
</body>
</html>
